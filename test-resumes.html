<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin: 10px 0;
        }
        label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }
        input, select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-left: 10px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
            max-height: 400px;
            overflow-y: auto;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .resume-item {
            border: 1px solid #eee;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .resume-header {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .skills-list {
            margin: 5px 0;
        }
        .skill-tag {
            display: inline-block;
            background-color: #e9ecef;
            padding: 2px 6px;
            margin: 2px;
            border-radius: 3px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Resume API Test Page</h1>
    
    <!-- Authentication Section -->
    <div class="container">
        <h2>Authentication</h2>
        <div class="form-group">
            <label for="token">JWT Token:</label>
            <input type="text" id="token" placeholder="Paste your JWT token here" style="width: 400px;">
        </div>
        <button class="btn" onclick="testAuth()">Test Token</button>
    </div>

    <!-- Get All Resumes Section -->
    <div class="container">
        <h2>Get All Resumes</h2>
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Search by name">
        </div>
        <div class="form-group">
            <label for="skill">Skill:</label>
            <input type="text" id="skill" placeholder="Search by skill">
        </div>
        <div class="form-group">
            <label for="dateFrom">Date From:</label>
            <input type="date" id="dateFrom">
        </div>
        <div class="form-group">
            <label for="dateTo">Date To:</label>
            <input type="date" id="dateTo">
        </div>
        <div class="form-group">
            <label for="page">Page:</label>
            <input type="number" id="page" value="1" min="1">
        </div>
        <div class="form-group">
            <label for="pageSize">Page Size:</label>
            <input type="number" id="pageSize" value="10" min="1" max="100">
        </div>
        <button class="btn" onclick="getAllResumes()">Get Resumes</button>
        <button class="btn" onclick="clearFilters()">Clear Filters</button>
        
        <div id="resumesResult" class="result" style="display: none;"></div>
    </div>

    <!-- Get Resume by ID Section -->
    <div class="container">
        <h2>Get Resume by ID</h2>
        <div class="form-group">
            <label for="resumeId">Resume ID:</label>
            <input type="number" id="resumeId" placeholder="Enter resume ID">
        </div>
        <button class="btn" onclick="getResumeById()">Get Resume</button>
        
        <div id="resumeByIdResult" class="result" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';

        function getToken() {
            return document.getElementById('token').value.trim();
        }

        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${isError ? 'error' : 'success'}`;
            element.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        async function testAuth() {
            const token = getToken();
            if (!token) {
                alert('Please enter a JWT token');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('resumesResult', { message: 'Token is valid', user: data });
                } else {
                    showResult('resumesResult', data, true);
                }
            } catch (error) {
                showResult('resumesResult', { error: 'Network error', details: error.message }, true);
            }
        }

        async function getAllResumes() {
            const token = getToken();
            if (!token) {
                alert('Please enter a JWT token');
                return;
            }

            const params = new URLSearchParams();
            
            const fullName = document.getElementById('fullName').value;
            const skill = document.getElementById('skill').value;
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            const page = document.getElementById('page').value;
            const pageSize = document.getElementById('pageSize').value;

            if (fullName) params.append('full_name', fullName);
            if (skill) params.append('skill', skill);
            if (dateFrom) params.append('date_from', dateFrom);
            if (dateTo) params.append('date_to', dateTo);
            if (page) params.append('page', page);
            if (pageSize) params.append('pageSize', pageSize);

            try {
                const response = await fetch(`${API_BASE}/resumes?${params}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Format the display for better readability
                    const formattedData = {
                        success: data.success,
                        pagination: data.pagination,
                        resumeCount: data.data.length,
                        resumes: data.data.map(resume => ({
                            id: resume.id,
                            full_name: resume.full_name,
                            email: resume.email,
                            phone_number: resume.phone_number,
                            skills: resume.skills,
                            processed_at: resume.processed_at,
                            file_url: resume.file_url
                        }))
                    };
                    showResult('resumesResult', formattedData);
                } else {
                    showResult('resumesResult', data, true);
                }
            } catch (error) {
                showResult('resumesResult', { error: 'Network error', details: error.message }, true);
            }
        }

        async function getResumeById() {
            const token = getToken();
            const resumeId = document.getElementById('resumeId').value;
            
            if (!token) {
                alert('Please enter a JWT token');
                return;
            }
            
            if (!resumeId) {
                alert('Please enter a resume ID');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/resumes/${resumeId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('resumeByIdResult', data);
                } else {
                    showResult('resumeByIdResult', data, true);
                }
            } catch (error) {
                showResult('resumeByIdResult', { error: 'Network error', details: error.message }, true);
            }
        }

        function clearFilters() {
            document.getElementById('fullName').value = '';
            document.getElementById('skill').value = '';
            document.getElementById('dateFrom').value = '';
            document.getElementById('dateTo').value = '';
            document.getElementById('page').value = '1';
            document.getElementById('pageSize').value = '10';
        }
    </script>
</body>
</html>

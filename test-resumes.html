<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin: 10px 0;
        }
        label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }
        input, select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-left: 10px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
            max-height: 400px;
            overflow-y: auto;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .resume-item {
            border: 1px solid #eee;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .resume-header {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .skills-list {
            margin: 5px 0;
        }
        .skill-tag {
            display: inline-block;
            background-color: #e9ecef;
            padding: 2px 6px;
            margin: 2px;
            border-radius: 3px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>CV Processor - Auth & Resume Data</h1>

    <!-- Authentication Section (Login/Register) -->
    <div class="container" id="authSection">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            <button class="btn" type="submit">Login</button>
        </form>
        <div id="loginResponse" class="result" style="display:none;"></div>
        <hr>
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="regName">Name:</label>
                <input type="text" id="regName" name="name" required>
            </div>
            <div class="form-group">
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" name="password" required>
            </div>
            <button class="btn" type="submit">Register</button>
        </form>
        <div id="registerResponse" class="result" style="display:none;"></div>
    </div>

    <!-- Resume Data Section (hidden until login) -->
    <div class="container" id="resumeSection" style="display:none;">
        <div style="float:right;">
            <button class="btn" onclick="moveToUpload()">Go to Upload</button>
            <button class="btn" onclick="logout()">Logout</button>
        </div>
        <h2>Welcome! <span id="userEmail"></span></h2>
        <div class="token-display"><strong>Current Token:</strong> <span id="currentToken">No token set</span></div>
        <hr>
        <h2>Get All Resumes</h2>
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Search by name">
        </div>
        <div class="form-group">
            <label for="skill">Skill:</label>
            <input type="text" id="skill" placeholder="Search by skill">
        </div>
        <div class="form-group">
            <label for="dateFrom">Date From:</label>
            <input type="date" id="dateFrom">
        </div>
        <div class="form-group">
            <label for="dateTo">Date To:</label>
            <input type="date" id="dateTo">
        </div>
        <div class="form-group">
            <label for="page">Page:</label>
            <input type="number" id="page" value="1" min="1">
        </div>
        <div class="form-group">
            <label for="pageSize">Page Size:</label>
            <input type="number" id="pageSize" value="10" min="1" max="100">
        </div>
        <button class="btn" onclick="getAllResumes()">Get Resumes</button>
        <button class="btn" onclick="clearFilters()">Clear Filters</button>
        <div id="resumesResult" class="result" style="display: none;"></div>
        <hr>
        <h2>Get Resume by ID</h2>
        <div class="form-group">
            <label for="resumeId">Resume ID:</label>
            <input type="number" id="resumeId" placeholder="Enter resume ID">
        </div>
        <button class="btn" onclick="getResumeById()">Get Resume</button>
        <div id="resumeByIdResult" class="result" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        let authToken = localStorage.getItem('authToken') || '';
        let userEmail = localStorage.getItem('userEmail') || '';

        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${isError ? 'error' : 'success'}`;
            element.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        function updateTokenDisplay() {
            const tokenDiv = document.getElementById('currentToken');
            if (authToken) {
                tokenDiv.textContent = authToken.substring(0, 50) + '...';
            } else {
                tokenDiv.textContent = 'No token set';
            }
        }

        function showResumeSection() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('resumeSection').style.display = 'block';
            document.getElementById('userEmail').textContent = userEmail;
            updateTokenDisplay();
        }

        function showAuthSection() {
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('resumeSection').style.display = 'none';
            document.getElementById('userEmail').textContent = '';
            updateTokenDisplay();
        }

        function saveAuth(token, email) {
            authToken = token;
            userEmail = email;
            localStorage.setItem('authToken', token);
            localStorage.setItem('userEmail', email);
        }

        function logout() {
            authToken = '';
            userEmail = '';
            localStorage.removeItem('authToken');
            localStorage.removeItem('userEmail');
            // Clear resume data/results
            document.getElementById('resumesResult').style.display = 'none';
            document.getElementById('resumeByIdResult').style.display = 'none';
            clearFilters();
            document.getElementById('resumeId').value = '';
            showAuthSection();
        }

        function moveToUpload() {
            window.location.href = 'test-upload.html';
        }

        // Register
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            const responseDiv = document.getElementById('registerResponse');
            responseDiv.style.display = 'block';
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok) {
                    responseDiv.className = 'result success';
                    saveAuth(result.data.token, data.email);
                    showResumeSection();
                } else {
                    responseDiv.className = 'result error';
                }
                responseDiv.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                responseDiv.className = 'result error';
                responseDiv.textContent = 'Error: ' + error.message;
            }
        });

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            const responseDiv = document.getElementById('loginResponse');
            responseDiv.style.display = 'block';
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok) {
                    responseDiv.className = 'result success';
                    saveAuth(result.data.token, data.email);
                    showResumeSection();
                } else {
                    responseDiv.className = 'result error';
                }
                responseDiv.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                responseDiv.className = 'result error';
                responseDiv.textContent = 'Error: ' + error.message;
            }
        });

        async function getAllResumes() {
            if (!authToken) {
                alert('Please login first.');
                return;
            }
            const params = new URLSearchParams();
            const fullName = document.getElementById('fullName').value;
            const skill = document.getElementById('skill').value;
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            const page = document.getElementById('page').value;
            const pageSize = document.getElementById('pageSize').value;
            if (fullName) params.append('full_name', fullName);
            if (skill) params.append('skill', skill);
            if (dateFrom) params.append('date_from', dateFrom);
            if (dateTo) params.append('date_to', dateTo);
            if (page) params.append('page', page);
            if (pageSize) params.append('pageSize', pageSize);
            try {
                const response = await fetch(`${API_BASE}/resumes?${params}`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const data = await response.json();
                if (response.ok) {
                    const formattedData = {
                        success: data.success,
                        pagination: data.pagination,
                        resumeCount: data.data.length,
                        resumes: data.data.map(resume => ({
                            id: resume.id,
                            full_name: resume.full_name,
                            email: resume.email,
                            phone_number: resume.phone_number,
                            skills: resume.skills,
                            processed_at: resume.processed_at,
                            file_url: resume.file_url
                        }))
                    };
                    showResult('resumesResult', formattedData);
                } else {
                    showResult('resumesResult', data, true);
                }
            } catch (error) {
                showResult('resumesResult', { error: 'Network error', details: error.message }, true);
            }
        }

        async function getResumeById() {
            if (!authToken) {
                alert('Please login first.');
                return;
            }
            const resumeId = document.getElementById('resumeId').value;
            if (!resumeId) {
                alert('Please enter a resume ID');
                return;
            }
            try {
                const response = await fetch(`${API_BASE}/resumes/${resumeId}`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const data = await response.json();
                if (response.ok) {
                    showResult('resumeByIdResult', data);
                } else {
                    showResult('resumeByIdResult', data, true);
                }
            } catch (error) {
                showResult('resumeByIdResult', { error: 'Network error', details: error.message }, true);
            }
        }

        function clearFilters() {
            document.getElementById('fullName').value = '';
            document.getElementById('skill').value = '';
            document.getElementById('dateFrom').value = '';
            document.getElementById('dateTo').value = '';
            document.getElementById('page').value = '1';
            document.getElementById('pageSize').value = '10';
        }

        // On page load, show correct section
        window.onload = function() {
            if (authToken) {
                showResumeSection();
            } else {
                showAuthSection();
            }
        }
    </script>
</body>
</html>
